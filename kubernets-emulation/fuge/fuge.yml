fuge_global:
  dns_enabled: true
  dns_host: 127.0.0.1
  dns_port: 53053
  group: critical
  dns_suffix: svc.cluster.local
  dns_namespace: micro
  tail: true
  monitor: true
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
    - '*.log'
adderservice:
  type: process
  group: c
  path: ../adderservice
  run: node index.js
  ports:
    - adderservice=8080
auditservice:
  type: process
  path: ../auditservice
  run: 'node index.js'
  group: a
  ports:
    - auditservice=8081
webapp:
  type: process
  path: ../webapp
  run: npm start
  ports:
    - webapp=3000
mongo:
  image: mongo
  type: container
  ports:
    - mongo=27017:27017
